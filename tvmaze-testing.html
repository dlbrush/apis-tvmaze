<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet"
  href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>
    <h4>Search for TV shows</h4>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" placeholder="Search for a show">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <section id="episodes-area" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Episodes</h2> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="episodes-list"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </section>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script 
  src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script 
      src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script 
      src= "https://unpkg.com/jasmine-core/lib/jasmine-core/boot.js"></script>
    <script src="tvmaze.js"></script>
    <script src="tvmaze-testing.js"></script>

    </div>

  </body>
</html>
